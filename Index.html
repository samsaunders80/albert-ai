<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Albert Ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      background: #2b1f18;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .victorian-frame {
      background: #3a2a22;
      border: 12px outset #111;
      width: 600px;
      padding: 20px;
      font-family: 'Cinzel', serif;
      color: #ccc;
    }
    .screen {
      background: #111;
      padding: 30px;
      text-align: center;
      min-height: 400px;
      position: relative;
    }
    #albert-face {
      width: 150px;
      height: auto;
      border-radius: 50%;
      border: 3px solid #555;
    }
    #response-text {
      margin: 20px 0;
      font-size: 1.2em;
      min-height: 60px;
    }
    #user-input {
      width: 80%;
      padding: 10px;
      font-size: 1em;
      border: 2px inset #555;
      background: #222;
      color: #eee;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="victorian-frame">
    <div class="screen">
      <img id="albert-face" src="albert-neutral.png" alt="Albert Steptoe">
      <div id="response-text">Ask Albert anything.</div>
      <input id="user-input" type="text" placeholder="Type your question">
      <button onclick="getResponse()">Ask Albert</button>
    </div>
  </div>

  <script>
    const responses = [
      "You 'avin a larf?",
      "Not on your nelly.",
      "Blimey, what a question.",
      "You're a right one, you are.",
      "Ask your mother.",
      "I’m not made of answers.",
      "I knew your type during the war.",
      "Do I look like a bleedin’ encyclopedia?",
      "Hmph. Typical.",
      "Go on, pull the other one."
    ];

    function getResponse() {
      const i = Math.floor(Math.random() * responses.length);
      document.getElementById('response-text').innerText = responses[i];
      document.getElementById('albert-face').src = `albert-face-${i}.png`;
      document.getElementById('user-input').value = '';
    }
  </script>
</body>
</html>
